<div class="container-big-card">
  <div class="big-card-thumb">
    <img 
      src="{{ photoCover }}" 
      alt=""
      srcset=""
      >
  </div>
  <div class="big-card-info">
    <div class="big-card-date">
      <span>{{ cardDate }}</span>
    </div>
    <div class="big-card-title">
      <a [routerLink]="['content', Id]"><h2>{{ cardTitle }}</h2></a>
    </div>
    <div class="big-card-description">
      <p>
        {{ cardDescription }}
      </p>
    </div>
  </div>
  

</div>
