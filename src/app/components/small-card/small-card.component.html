<div class="container-small-card">
  <hr />
  <div class="small-card-thumb">
    <img src="{{ photoCover }}" alt="">
  </div>
  <div class="small-card-info">
    <div class="small-card-date">
      <span>{{ cardDate }}</span>
    </div>
    <div class="small-card-title">
      <a [routerLink]="['content', Id]"><h3>{{ cardTitle }}</h3></a>
    </div>
  </div>
</div>
